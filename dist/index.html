<!DOCTYPE html>
<html lang="en">
<head>
  <title>TravelFox</title>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
</head>
<body>
  <section id="login-page" class="login-page">
    <div class="screen">
    </div>
    <div class="login-container">
      <img class="login-fox" src="./images/travelfox_pink_notext.svg" alt="Pink cartoon fox logo" />
      <h1>hey there, traveler!  log in here:</h1>
      <form>
        <label for="username">username: <input type="username" maxlength="15" id="username"/></label>
        <label for="password">password: <input type="password" maxlength="15" id="password"/></label>
        <label for="submit" class="submit"><input type="button" id="login-btn" value="Submit"/></label>
      </form>
      <p id="login-validation-msg" class="responseMessage"></p>
    </div>
  </section>
  <header id="header" class="header">
    <h3 id="header__welcome-message">Hello, <span id="header__welcome-message-name"></span>!</h3>
    <div class="header__logo-container">
      <img src="./images/travelfox.png" alt="Stylized TravelFox lettering" class="logo"/>
      <img src="./images/travelfox_white_notext.svg" alt="Stylized white fox logo" class="logo"/>
    </div>
  </header>
  <div class="main-section">
    <nav id="nav-bar" class="nav-bar">
      <p id="nav-bar__new-trip" class="nav-bar_p">new trip request</p>
      <p id="nav-bar__my-trips" class="nav-bar_p">view upcoming trips</p>
      <p id="nav-bar__my-expenses" class="nav-bar_p">review my travel expenses</p>
      <section class="total-expenses-container hidden" id="total-expenses-container">
        <h4>In 2022, you have spent:</h4>
        <p class="total-expenses" id="total-expenses"></p>
        <h4>on travel so far!</h4>
      </section>
    </nav>
    <section class="main-section__content">
      <div class="image-container">
        <img class="main-section__content-img" src="./images/Oregon.png" alt="Oregon coastline with haystack rocks and Pacific Ocean"/>
      </div>
      <section class="main-section__content form-container hidden" id="form-container">
        <form id="new-trip-form">
          <h3>going somewhere?</h3>
          <label for="start-date">Departure date: <input type="date" id="start-date"/></label>
          <label for="duration">Number of nights: <input type="number" id="duration"/></label>
          <label for="num-travelers">Number of travelers: <input type="number" id="num-travelers"/></label>
          <label for="destination">Destination:
            <select name="destination" id="destinations">
            </select>
          </label>
          <label for="submit" class="submit"><input type="button" id="submit-btn" value="Submit"/></label>
          <p id="responseMessage" class="responseMessage hidden"></p>
        </form>
      </section>
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" class="svg-triangle" width='12' height='9' viewBox="0 0 12 9">
          <polygon points="1 0, 11 0, 6 8"/>
        </svg> <span id="my-trips">All my trips</span>
      </h1>
      <section class="main-section__content card-container" id="card-container">
      </section>
    </section>
</div>
  <script src="bundle.js"></script>
</body>
</html>
